<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="חופשה במרחק נגיעה" />
    <link rel="icon" href="./images/number-3-icon.png" type="image/icon type" />
    <title>חופשה במרחק נגיעה</title>

    <!-- css -->
    <link rel="stylesheet" href="./scss/style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <!-- A Div That Contain Heading1 & Paragraph & Form -->
      <h1>חופשה במרחק נגיעה</h1>
      <p>
        לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש "ממלא
        מקום" בעת עריכה
      </p>
      <!-- A Form That Collect The User's Name & Mail, And Will Send Them To 'yarin123@example.com' -->
      <form action="mailto:yarin123@example.com" method="post">
        <div>
          <label for="fullName">שם מלא</label>
          <input type="text" id="fullName" name="userFullName" required />
        </div>

        <div>
          <label for="email">דוא"ל</label>
          <input type="email" id="email" name="userEmail" required />
        </div>

        <button type="submit">שליחה</button>
      </form>
    </main>
  </body>
</html>
